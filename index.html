<html>
    <head>
        <meta charset="utf-8"></meta>
    </head>
    <body>
        <p>Tags</p>
        {% for tag in site.tags %}
        <h3>{{ tag[0] }}</h3>
        <ul>
            {% for post in tag[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        {% endfor %}
        <p>Posts</p>
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.permalink }}">{{ post.title }}</a>
                <p>{{ post.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
